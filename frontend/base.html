<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&family=Noto+Serif+Khitan+Small+Script&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="content.css" />
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="../public/images/logo.svg" alt="logo" />
      </div>
      <ul class="nav-items">
        <li><a href="/">Home</a></li>
      </ul>
      <div class="nav-buttons-container">
        <button>Login</button>
        <button>Sign up</button>
      </div>
    </nav>

    <main>
      <div class="card">
        <div class="card-image"></div>
        <div class="card-text">
          <span class="date"><h2>Irvine</h2></span>
          <p>
            <a href="https://www.cityofirvine.org/">Website</a>
          </p>
          <p>"The Master-Planned City"</p>
        </div>
        <div class="card-stats">
          <div class="stat">
            <div class="value">290k</div>
            <div class="type">population</div>
          </div>
          <div class="stat border">
            <div class="value">P.T.</div>
            <div class="type">timezone</div>
          </div>
          <div class="stat">
            <div class="value">
              66.1
              <sup>2</sup>
              m
            </div>
            <div class="type">area</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Created by mustachemo
        <span>
          <a href="https://github.com/mustachemo">
            <i class="fa-brands fa-github" style="color: #000000"></i>
          </a>
        </span>
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/cc64a29b8a.js"
      crossorigin="anonymous"></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
